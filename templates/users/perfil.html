{% extends 'base.html' %}
{% load static %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header bg-gradient bg-primary text-white text-center py-4">
          <h3 class="fw-bold mb-0">Mi Perfil</h3>
        </div>
        <div class="card-body p-4">

          <!-- Avatar -->
          <div class="text-center mb-4">
            <img 
              src="{{ user.profile.avatar.url }}"
              alt="Avatar" 
              class="rounded-circle border border-3 border-primary shadow-sm"
              width="130" 
              height="130">
          </div>

          <!-- Datos del usuario -->
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <strong>Usuario:</strong> <span>{{ user.username }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <strong>Email:</strong> <span>{{ user.email }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <strong>Nombre completo:</strong> <span>{{ user.get_full_name }}</span>
            </li>
          </ul>

          <!-- Botones -->
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'usuarios:editar_perfil' %}" class="btn btn-outline-primary px-4">
              <i class="bi bi-pencil-square me-1"></i> Editar Perfil
            </a>

            <form method="post" action="{% url 'logout' %}" class="m-0">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger px-4">
                <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesi√≥n
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
